<html>

  <head>
    <title>Add New Item</title>
  </head>

  <body>

    <form 
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
      method="POST" 
      enctype="multipart/form-data">

      <!-- GENERAL INFO -->
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" size="50" maxlength="500" required />
        </p>

        <p>
          <label for="itemDescription">Item Description</label><br/>
          <textarea id="itemDescription" name="itemDescription" rows="4" cols="50" required></textarea>
        </p>

        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" required />
        </p>
      </fieldset>

      <!-- MISC -->
      <fieldset>
        <legend>Misc.</legend>

        <p>
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>

        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input type="number" id="inventoryAmount" name="inventoryAmount" required />
        </p>

        <p>
          <label for="listPrice">List Price</label>
          <input type="number" id="listPrice" name="listPrice" required />
        </p>
      </fieldset>

      <!-- STORES -->
      <fieldset>
        <legend>Available Stores</legend>

        <p>
          <input type="checkbox" id="bkk" name="availableStore[]" value="Bangkok" />
          <label for="bkk">Bangkok</label>

          <br/>

          <input type="checkbox" id="pattaya" name="availableStore[]" value="Pattaya" />
          <label for="pattaya">Pattaya</label>

          <br/>

          <input type="checkbox" id="phuket" name="availableStore[]" value="Phuket" />
          <label for="phuket">Phuket</label>
        </p>

        <p>
          <label>Status:</label><br/>
          <input type="radio" id="active" name="status" value="Active" required />
          <label for="active">Active</label>

          <br/>

          <input type="radio" id="inactive" name="status" value="Inactive" />
          <label for="inactive">Inactive</label>
        </p>

        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email" id="staffEmail" name="staffEmail" required />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>

  </body>

</html>
