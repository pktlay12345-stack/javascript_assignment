<html>
  <body>

    <ul id="list1"></ul>

    <script>
      const list = document.getElementById("list1");

      for (let i = 1; i <= 20; i++) {
        if (i === 5 || i === 10 || i === 15) {
          continue; // skip these numbers
        }

        list.innerHTML += `<li>${i}</li>`;
      }
    </script>

  </body>
</html>
