<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monster Detail</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #f7fbff 0%, #ffffff 100%);
        color: #1f2937;
        margin: 32px;
      }

      .container {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(20, 40, 60, 0.08);
      }

      h3 {
        margin-top: 0;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      select {
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        min-width: 220px;
        font-size: 15px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }

      th {
        text-align: left;
        padding: 10px;
        width: 24%;
        background: #f1f5f9;
        border-right: 1px solid #e6eef8;
        font-weight: 600;
      }

      td {
        padding: 10px;
      }

      .muted {
        color: #6b7280;
        font-size: 13px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Monster Detail</h3>
      <div class="muted">Select a monster from the list below. Choose "-" to clear the details.</div>

      <div class="controls" style="margin-top:10px">
        <label for="monster-list">Select Monster:</label>
        <select id="monster-list" onchange="onMonsterChange()">
          <option value="-">-</option>
        </select>
      </div>

      <hr/>

      <div>
        <table>
          <tr>
            <th>ID</th>
            <td id="td-monster-id"></td>
          </tr>
          <tr>
            <th>Name</th>
            <td id="td-monster-name"></td>
          </tr>
          <tr>
            <th>HP</th>
            <td id="td-monster-hp"></td>
          </tr>
          <tr>
            <th>EXP</th>
            <td id="td-monster-exp"></td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      const monsters = [
        { "id": 1, "name": "Fire Dragon", "hp": 150, "exp": 85 },
        { "id": 2, "name": "Ice Wolf", "hp": 75, "exp": 45 },
        { "id": 3, "name": "Shadow Goblin", "hp": 40, "exp": 25 },
        { "id": 4, "name": "Lightning Phoenix", "hp": 200, "exp": 120 },
        { "id": 5, "name": "Earth Golem", "hp": 180, "exp": 95 },
        { "id": 6, "name": "Poison Spider", "hp": 60, "exp": 35 },
        { "id": 7, "name": "Wind Eagle", "hp": 90, "exp": 55 },
        { "id": 8, "name": "Dark Skeleton", "hp": 65, "exp": 40 },
        { "id": 9, "name": "Crystal Unicorn", "hp": 120, "exp": 75 },
        { "id": 10, "name": "Lava Titan", "hp": 250, "exp": 150 }
      ];

      const selectEl = document.getElementById('monster-list');

      monsters.forEach(mon => {
        const opt = document.createElement('option');
        opt.value = mon.name;
        opt.innerText = mon.name;
        selectEl.appendChild(opt);
      });

      function clearTable() {
        document.getElementById('td-monster-id').innerText = '';
        document.getElementById('td-monster-name').innerText = '';
        document.getElementById('td-monster-hp').innerText = '';
        document.getElementById('td-monster-exp').innerText = '';
      }

      function onMonsterChange() {
        const selected = selectEl.value;
        if (selected === '-') {
          clearTable();
          return;
        }

        const monster = monsters.find(m => m.name === selected);
        if (!monster) {
          clearTable();
          return;
        }

        document.getElementById('td-monster-id').innerText = monster.id;
        document.getElementById('td-monster-name').innerText = monster.name;
        document.getElementById('td-monster-hp').innerText = monster.hp;
        document.getElementById('td-monster-exp').innerText = monster.exp;
      }

      clearTable();
    </script>
  </body>
</html>
